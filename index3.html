<!DOCTYPE html>
<html>
<head>
	<title>Selectator Plugin</title>
	<link rel="stylesheet" href="fm.selectator2.jquery.css"/>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		#wrapper {
			padding: 15px;
		}
		#select1 {
			width: 250px;
			padding: 7px 10px;
		}
		#select2 {
			padding: 5px;
			width: 350px;
			height: 36px;
		}
		#select3 {
			width: 350px;
			height: 36px;
		}		
		#select4 {
			width: 350px;
			height: 36px;
		}		
		#select5 {
			width: 350px;
			height: 50px;
		}		
		#select6 {
			width: 350px;
			height: 36px;
		}		
	</style>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="fm.selectator2.jquery.js"></script>
	<script>
		$(function () {
			var $activate_selectator2_1 = $('#activate_selectator2_1');
			$activate_selectator2_1.click(function () {
				var $select1 = $('#select1');
				if ($select1.data('selectator2') === undefined) {
					$select1.selectator2({
						labels: {
							search: 'Search here...'
						}
					});
					$activate_selectator2_1.val('destroy selectator2');
				} else {
					$select1.selectator2('destroy');
					$activate_selectator2_1.val('activate selectator2');
				}
			});
			$activate_selectator2_1.trigger('click');

			var $activate_selectator2_2 = $('#activate_selectator2_2');
			$activate_selectator2_2.click(function () {
				var $select2 = $('#select2');
				if ($select2.data('selectator2') === undefined) {
					$select2.selectator2({
						useDimmer: true
					});
					$activate_selectator2_2.val('destroy selectator2');
				} else {
					$select2.selectator2('destroy');
					$activate_selectator2_2.val('activate selectator2');
				}
			});
			$activate_selectator2_2.trigger('click');

			var $activate_selectator2_3 = $('#activate_selectator2_3');
			$activate_selectator2_3.click(function () {
				var $select3 = $('#select3');
				if ($select3.data('selectator2') === undefined) {
					$select3.selectator2({
						useSearch: false
					});
					$activate_selectator2_3.val('destroy selectator2');
				} else {
					$select3.selectator2('destroy');
					$activate_selectator2_3.val('activate selectator2');
				}
			});
			$activate_selectator2_3.trigger('click');

			var $activate_selectator2_4 = $('#activate_selectator2_4');
			$activate_selectator2_4.click(function () {
				var $select4 = $('#select4');
				if ($select4.data('selectator2') === undefined) {
					$select4.selectator2({
						showAllOptionsOnFocus: true
					});
					$activate_selectator2_4.val('destroy selectator2');
				} else {
					$select4.selectator2('destroy');
					$activate_selectator2_4.val('activate selectator2');
				}
			});
			$activate_selectator2_4.trigger('click');

			var $activate_selectator2_5 = $('#activate_selectator2_5');
			$activate_selectator2_5.click(function () {
				var $select5 = $('#select5');
				if ($select5.data('selectator2') === undefined) {
					$select5.selectator2({
						useSearch: false
					});
					$activate_selectator2_5.val('destroy selectator2');
				} else {
					$select5.selectator2('destroy');
					$activate_selectator2_5.val('activate selectator2');
				}
			});
			$activate_selectator2_5.trigger('click');

			var $activate_selectator2_6 = $('#activate_selectator2_6');
			$activate_selectator2_6.click(function () {
				var $select6 = $('#select6');
				if ($select6.data('selectator2') === undefined) {
					$select6.selectator2({
						showAllOptionsOnFocus: true,
						keepOpen: true
					});
					$activate_selectator2_6.val('destroy selectator2');
				} else {
					$select6.selectator2('destroy');
					$activate_selectator2_6.val('activate selectator2');
				}
			});
			$activate_selectator2_6.trigger('click');

		});
	</script>
</head>
<body>
	<div id="wrapper">
		<label for="select1">
			Singular select with custom content:
		</label>
		<select id="select1" name="select1">
			<option value="">&nbsp;</option>
			<option value="1" data-subtitle="Et" data-left="<img src='images/ingi.png'>" data-right="1">One</option>
			<option value="2" data-subtitle="To" data-left="<img src='images/runa.png'>" data-right="2">Two</option>
			<option value="3" data-subtitle="Tre" data-left="<img src='images/jogvan.png'>" data-right="3">Three</option>
			<option value="4" data-left="<img src='images/noimage.png'>" data-right="4">Four</option>
			<option value="5" data-left="<img src='images/noimage.png'>" data-right="5">Five</option>
			<option value="6">Six</option>
			<option value="7">Seven</option>
			<option value="8">Eight</option>
			<option value="9">Nine</option>
			<option value="10">Ten</option>
			<option value="11">Eleven</option>
			<option value="12">Twelve</option>
			<option value="13">Thirteen</option>
			<option value="14">Fourteen</option>
			<option value="15">Fifteen</option>
			<option value="16">Sixteen</option>
			<option value="17">Seventeen</option>
			<option value="18">Eighteen</option>
			<option value="19">Nineteen</option>
			<option value="20">Twenty</option>
			<option value="21">Twenty-one</option>
			<option value="22">Twenty-two</option>
			<option value="23">Twenty-three</option>
			<option value="24">Twenty-four</option>
			<option value="25">Twenty-five</option>
			<option value="26">Twenty-six</option>
			<option value="27">Twenty-seven</option>
			<option value="28">Twenty-eight</option>
			<option value="29">Twenty-nine</option>
			<option value="30">Thirty</option>
		</select>
		<input value="activate selectator2" id="activate_selectator2_1" type="button">
		<br>
		<br>


		<label for="select2">
			Singular select with dimmer:
		</label>
		<select id="select2" name="select2">
			<option value="1" class="option_one">One</option>
			<option value="2" class="option_two">Two</option>
		</select>
		<input value="activate selectator2" id="activate_selectator2_2" type="button">
		<br>
		<br>


		<label for="select3">
			Singular select without search:
		</label>
		<select id="select3" name="select3">
			<option value="1">One</option>
			<option value="2">Two</option>
		</select>
		<input value="activate selectator2" id="activate_selectator2_3" type="button">
		<br>
		<br>


		<label for="select4">
			Multi select with custom content:
		</label>
		<select id="select4" name="select4" multiple>
			<optgroup label="Group one" class="group_one">
				<option value="1" class="option_one" data-subtitle="Et" data-left="<img src='images/ingi.png'>" data-right="1">One</option>
				<option value="2" class="option_two" data-subtitle="To" data-left="<img src='images/runa.png'>" data-right="2">Two</option>
			</optgroup>
			<optgroup label="Group two" class="group_two">
				<option value="3" class="option_three" data-subtitle="Tre" data-left="<img src='images/jogvan.png'>" data-right="3">Three</option>
				<option value="4" class="option_four" selected data-left="<img src='images/noimage.png'>" data-right="4">Four</option>
				<option value="5" class="option_five" selected data-left="<img src='images/noimage.png'>" data-right="5">Five</option>
				<option value="6" class="option_six">Six</option>
			</optgroup>
			<optgroup label="Group three" class="group_three">
				<option value="7" class="option_seven">Seven</option>
			</optgroup>
			<option value="8" class="option_eight" data-subtitle="Otte">Eight</option>
			<option value="9" class="option_nine">Nine</option>
			<option value="10" class="option_ten" selected>Ten</option>
			<option value="11" class="option_eleven" selected>Eleven</option>
			<option value="12" class="option_twelve">Twelve</option>
			<option value="13" class="option_thirteen">Thirteen</option>
			<option value="14" class="option_fourteen">Fourteen</option>
		</select>
		<input value="activate selectator2" id="activate_selectator2_4" type="button">
		<br>
		<br>


		<label for="select5">
			Multi select with custom content and without search:
		</label>
		<select id="select5" name="select5" multiple>
			<optgroup label="Group one">
				<option value="1" data-subtitle="Et" data-left="<img src='images/ingi.png'>" data-right="1">One</option>
				<option value="2" selected  data-subtitle="To" data-left="<img src='images/runa.png'>" data-right="2">Two</option>
			</optgroup>
			<optgroup label="Group two">
				<option value="3" data-subtitle="Tre" data-left="<img src='images/jogvan.png'>" data-right="3">Three</option>
				<option value="4" data-left="<img src='images/noimage.png'>" data-right="4">Four</option>
				<option value="5" data-left="<img src='images/noimage.png'>" data-right="5">Five</option>
				<option value="6">Six</option>
			</optgroup>
			<optgroup label="Group three">
				<option value="7">Seven</option>
			</optgroup>
			<option value="8" data-subtitle="Otte">Eight</option>
			<option value="9">Nine</option>
			<option value="10">Ten</option>
			<option value="11">Eleven</option>
			<option value="12">Twelve</option>
			<option value="13" selected>Thirteen</option>
			<option value="14">Fourteen</option>
		</select>
		<input value="activate selectator2" id="activate_selectator2_5" type="button">
		<br>
		<br>


		<label for="select4">
			Multi select with custom content and keep open:
		</label>
		<select id="select6" name="select6" multiple>
			<optgroup label="Group one" class="group_one">
				<option value="1" class="option_one" data-subtitle="Et" data-left="<img src='images/ingi.png'>" data-right="1">One</option>
				<option value="2" class="option_two" data-subtitle="To" data-left="<img src='images/runa.png'>" data-right="2">Two</option>
			</optgroup>
			<optgroup label="Group two" class="group_two">
				<option value="3" class="option_three" data-subtitle="Tre" data-left="<img src='images/jogvan.png'>" data-right="3">Three</option>
				<option value="4" class="option_four" selected data-left="<img src='images/noimage.png'>" data-right="4">Four</option>
				<option value="5" class="option_five" selected data-left="<img src='images/noimage.png'>" data-right="5">Five</option>
				<option value="6" class="option_six">Six</option>
			</optgroup>
			<optgroup label="Group three" class="group_three">
				<option value="7" class="option_seven">Seven</option>
			</optgroup>
			<option value="8" class="option_eight" data-subtitle="Otte">Eight</option>
			<option value="9" class="option_nine">Nine</option>
			<option value="10" class="option_ten" selected>Ten</option>
			<option value="11" class="option_eleven" selected>Eleven</option>
			<option value="12" class="option_twelve">Twelve</option>
			<option value="13" class="option_thirteen">Thirteen</option>
			<option value="14" class="option_fourteen">Fourteen</option>
		</select>
		<input value="activate selectator2" id="activate_selectator2_6" type="button">
		<br>
		<br>

	</div>

</body>
</html>
